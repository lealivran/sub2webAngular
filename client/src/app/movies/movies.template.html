<div>
	<h1> Popular Movies </h1>

	<div class="row text-center movie">
		<div data-ng-repeat="movie in ::vm.movies track by $index" class="col-lg-3">
			<a href="#/movies/id/{{ ::movie.id }}">
				<img data-ng-src="https://image.tmdb.org/t/p/w185{{ ::movie.poster_path}}">
				<p>{{ ::movie.original_title}}</p>
				<!-- <p> {{ ::movie.overview}} </p> -->
			</a>

		</div>
	</div>
</div>
